version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 127.0.0.1:8080:8080
    volumes:
      - shared_volume:/app/app/static
      - ./flag:/flag
    restart: on-failure
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - shared_volume:/static
    ports:
      - 5554:80
    depends_on:
      - app
    restart: on-failure

volumes:
  shared_volume: