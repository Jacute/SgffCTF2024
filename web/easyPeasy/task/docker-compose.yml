version: '3'
services:
  app:
    build:
      context: app
      dockerfile: Dockerfile
    ports:
      - 127.0.0.1:8080:8080
    restart: on-failure
    networks:
      - mynetwork

  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./app/static/css:/static/css
      - ./app/static/js:/static/js
    ports:
      - 1337:80
    depends_on:
      - app
    restart: on-failure
    networks:
      - mynetwork

networks:
  mynetwork: